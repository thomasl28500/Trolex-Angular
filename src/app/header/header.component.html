<div class="header_section">
  <div class="header_main">
     <div class="mobile_menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
           <div class="logo_mobile"><a routerLink=""><img class="logoimg" src="assets/img/logo.png"/></a></div>

           <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                 <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a class="nav-link" routerLink="">Accueil</a>
                 </li>
                 <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="catalogue">Nos Montres</a>
                 </li>
                 <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="about">À propos de nous</a>
                 </li>
                 <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link " routerLink="avis">Avis clients</a>
                 </li>
                 <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link " routerLink="contact">Nous contacter</a>
                 </li>
              </ul>
           </div>
        </nav>
     </div>
     <div class="container-fluid">
        <div class="logo"><a routerLink=""><img class="logoimg" src="assets/img/logo.png"/></a></div>
        <div class="menu_main">
           <ul>
              <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><a routerLink="">Accueil</a></li>
              <li routerLinkActive="active"><a routerLink="catalogue">Nos Montres</a></li>
              <li routerLinkActive="active"><a routerLink="about">À propos de nous</a></li>
              <li routerLinkActive="active"><a routerLink="avis">Avis Clients</a></li>
              <li routerLinkActive="active"><a routerLink="contact">Nous contacter</a></li>
           </ul>
        </div>
     </div>
  </div>
  <!-- banner section start -->
  <div class="banner_section layout_padding">
     <div id="main_slider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
           <div class="carousel-item active">
              <div class="container">
                 <h1 class="banner_taital">Une marque de luxe</h1>
                 <p class="banner_text">Pas comme les autres...</p>
                 <div class="read_bt"><a routerLink="contact">Prendre RDV</a></div>
              </div>
           </div>
           <div class="carousel-item">
              <div class="container">
                 <h1 class="banner_taital">Nos montres</h1>
                 <p class="banner_text">Un large catalogue de montre de LUXE</p>
                 <div class="read_bt"><a routerLink="catalogue">Voir nos montres</a></div>
              </div>
           </div>
        </div>
        <a class="carousel-control-prev" href="#main_slider" role="button" data-slide="prev">
        <i class="fa fa-arrow-left" style="font-size:24px; color: #fff;"></i>
        </a>
        <a class="carousel-control-next" href="#main_slider" role="button" data-slide="next">
        <i class="fa fa-arrow-right" style="font-size:24px;  color: #fff;"></i>
        </a>
     </div>
  </div>
  <!-- banner section end -->
